<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chart-container {
            width: 800px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chart Test Page</h1>
    
    <div>
        <button onclick="testChart()">Test Simple Chart</button>
        <button onclick="fetchAndDraw()">Fetch and Draw</button>
    </div>
    
    <div id="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    
    <pre id="data-display"></pre>
    
    <script>
        let chart;
        
        // Function to create a simple test chart
        function testChart() {
            const ctx = document.getElementById('myChart').getContext('2d');
            
            // Clear existing chart if any
            if (chart) {
                chart.destroy();
                chart = null;
            }
            
            // Clear the canvas and show a message
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#666';
            ctx.textAlign = 'center';
            ctx.fillText('Click "Fetch and Draw" to load data from the server', ctx.canvas.width/2, ctx.canvas.height/2);
            
            document.getElementById('data-display').textContent = 'Ready to fetch data from server. Click "Fetch and Draw" to load real data.';
        }
        
        // Function to fetch data from the API and draw chart
        async function fetchAndDraw() {
            try {
                const response = await fetch('http://localhost:8001/price-feed');
                const data = await response.json();
                
                document.getElementById('data-display').textContent = JSON.stringify(data, null, 2);
                
                // Check for no data flag or empty data
                if (data.no_data === true || !data.prices || data.prices.length === 0) {
                    if (chart) {
                        chart.destroy();
                        chart = null;
                    }
                    
                    const ctx = document.getElementById('myChart').getContext('2d');
                    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
                    ctx.font = '18px Arial';
                    ctx.fillStyle = '#666';
                    ctx.textAlign = 'center';
                    ctx.fillText('No real data available yet. Start the bot to fetch live data.', ctx.canvas.width/2, ctx.canvas.height/2);
                    return;
                }
                
                // Clear existing chart
                if (chart) {
                    chart.destroy();
                }
                
                const ctx = document.getElementById('myChart').getContext('2d');
                
                // Create simple labels
                const labels = Array.from({ length: data.prices.length }, (_, i) => i);
                
                // Create chart
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Price',
                            data: data.prices,
                            fill: false,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
                
            } catch (error) {
                document.getElementById('data-display').textContent = 'Error: ' + error.message;
                console.error(error);
            }
        }
        
        // Run the test chart on load
        testChart();
    </script>
</body>
</html>
